<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {

            margin: 0;

            padding: 0;

        }

        html,
        body {

            width: 100%;

            height: 100%;

        }

        canvas {

            display: block;

            width: 100%;

            height: 100%;

        }
    </style>
</head>

<body>
    <canvas id="canvas"> </canvas>


    <script>
        //获取画板元素
        let canvas = document.getElementById("canvas")
        //创建一饿context对象
        let ctx = canvas.getContext("2d")

        //设置canvas和屏幕一样大小
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;


        let x = 50
        let speed = 1 //匀速运动
        let state = 1 //左右状态
        let cont = 1; //变速变量

        //  使用动画在绘制路径开始之前通常需要加上beginPath()方法。否则使用路径的动画无法清空画布。 动画步骤  先清空 再绘制 再清空  在绘制
        function draw() {
            ctx.beginPath();
            //清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            //画一个圆吧
            ctx.fillStyle = 'red';
            ctx.arc(x, 100, 10, 0, Math.PI * 2)
            ctx.fill()
            cont += 1
            if (x >= 600) {
                state = 2
                cont = 1
            };
            if (state == 2) {
                x -= speed + cont;
                if (x <= 50) {
                    state = 1
                    cont = 1
                }
            } else {
                x += speed + cont;
            }

            //执行动画
            requestAnimationFrame(draw);


            //
        }

        draw()


    </script>

</body>

</html>
